<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link href="assets/styles.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="reset-button">
    <button id="resetBtn" onclick="resetGame();">Reset Game</button>
  </div>
  <div class="scoreboard">
    <div class="badge badge--user">User</div>
    <div class="badge badge--computer">Computer</div>
    <span id="user-score" class="score">0</span> : <span id="computer-score" class="score">0</span>
  </div>
  <div class="result">
    <h2 id="result-message">Make your move!</h2>
  </div>
  <div class="choices" id="choices">
    <div class="choice" id="rock" onclick="handleChoice('rock');">
      <img src="assets/rock.png" alt="Rock" />
    </div>
    <div class="choice" id="paper" onclick="handleChoice('paper');">
      <img src="assets/paper.png" alt="Paper" />
    </div>
    <div class="choice" id="scissors" onclick="handleChoice('scissors');">
      <img src="assets/scissors.png" alt="Scissors" />
    </div>
  </div>
  <script src="assets/app.js" charset="utf-8"></script>

</body>
</html>
